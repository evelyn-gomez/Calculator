<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evelyn's Calculator Poject</title>
  <link rel="stylesheet" href="style.css">
  <script rel="script" src="script.js" defer></script>
</head>
<body>
  <h1>Calculator Project</h1>
  <div class="calculator lightmode">
    <div class="answer">
      <div id="total">Total</div>
      <div id="keysEntered">Keys Entered</div>
    </div>
    <div class="btns"></div>
    <div class="enterbtn">
      <button id="Enter" onclick="onBtnExecution(id)" >Enter</button>
    </div>
  </div>
  <footer>
    <p>Created by: </p>
    <p><a href="https://github.com/evelyn-gomez" target="_blank"><img id="githublog" src="/assets/GitHub-Mark-32px.png" alt="githublogo"></a></p>
    <p>Evelyn Gomez</p>
  </footer>
</body>
</html>
